logging:
  level:
    uk.gov.dft.bluebadge: DEBUG

management:
  server:
    port: 8081
    address: localhost
    servlet:
      context-path: /manage
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  devtools:
    restart:
      additional-exclude: sass/**,js/**
      poll-interval: 10
      quiet-period: 5
#spring.devtools.restart.include=static/css/**,static/js/**
