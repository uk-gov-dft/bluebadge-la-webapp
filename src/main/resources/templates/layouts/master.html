<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th=”http://www.thymeleaf.org lang="en">
<head>
    <title>GOV.UK Manage Blue Badges</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/main.css}">
    <!--<![endif]-->

    <!--[if IE 8]>
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/main-ie8.css}">
    <![endif]-->

    <!--[if lt IE 9]>
        <script src="/js/html5-shiv.js"></script>
    <![endif]-->
</head>
<body>
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    <a href="#content" class="govuk-skip-link">Skip to main content</a>

    <header th:replace="~{fragments/topbar :: topbar }"></header>

    <div class="dft-container dft-container--with-sidebar">

        <aside th:replace="~{ fragments/sidebar :: dft-sidebar }"></aside>

        <div class="dft-width-container">

            <div th:fragment="govuk-phase-banner" class="govuk-phase-banner">
                <p class="govuk-phase-banner__content">
                    <strong class="govuk-tag govuk-phase-banner__content__tag" th:text="#{phaseBanner.title}"></strong>
                    <span class="govuk-phase-banner__text">
                        <span th:remove="tag" th:text="#{phaseBanner.text}"></span>
                        <a target="_blank" data-uipath="feedback.link" class="govuk-link" th:text="#{phaseBanner.link}" href="https://www.smartsurvey.co.uk/s/L2D6Q/"></a>
                    </span>
                </p>
            </div>

            <div layout:fragment="headline" th:remove="tag"></div>

            <main id="content" class="dft-main-wrapper" layout:fragment="content"></main>

        </div>

    </div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
