<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="topbar" role="banner" class="dft-topbar">
    <div class="dft-topbar__container">
        <div class="dft-topbar__proposition">
            <a href="/"
               class="dft-topbar__title-link"
               data-uipath="topbar.link"
               th:utext="${session.user} ? 'Manchester City Council' : 'Manage Blue Badges'" />

            <span class="dft-topbar__title"
                  data-uipath="topbar.title"
                  th:if="${session.user}">Manage Blue Badges</span>
        </div>

        <div class="dft-topbar__menu">
            <span th:data-uipath="username"
                  class="dft-topbar__username"
                  th:if="${session.user != null && session.user.name != null}"
                  th:utext="${session.user.name}" />

            <a th:if="${session.user != null && session.user != ''}" th:data-uipath="signout" class="dft-topbar__signout" href="/sign-out">Sign out</a>
        </div>

    </div>
</header>

</body>
</html>
