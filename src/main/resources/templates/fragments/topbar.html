<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="topbar" class="dft-topbar">
    <div class="dft-topbar__container">
        <div class="dft-topbar__proposition">
            <a href="/"
               class="dft-topbar__title-link"
               data-uipath="topbar.link">Manage Blue Badges</a>

            <span class="dft-topbar__title"
                  data-uipath="topbar.title"
                  sec:authorize="isAuthenticated()" th:utext="'Manchester City Council'" />
        </div>

        <div class="dft-topbar__menu">
            <span sec:authorize="isAuthenticated()">
                <span class="dft-topbar__username" th:data-uipath="topbar.username"
                      th:aria-label="'You are logged in as ' + ${#authentication.name}"
                      sec:authentication="name"/>
                <form name="logoutForm" th:action="@{/sign-out}" method="post" >
                  <input th:data-uipath="topbar.signout" class="dft-topbar__signout" type="submit" value="Sign Out"/>
                </form>
            </span>
        </div>

    </div>
</header>

</body>
</html>
