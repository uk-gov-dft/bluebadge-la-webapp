<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>

	<aside th:fragment="dft-sidebar"
			class="dft-sidebar"
			th:with="currentPage=${#la.getURLFirstSegment(#request.requestURI)}">

		<div class="dft-nav">
			<input class="dft-nav__dropdown-check" type="checkbox" id="menu" />
			<label class="dft-nav__dropdown-label" for="menu">
				<span th:text="#{sidebar.menu.title}"/>
			</label>

			<div class="dft-nav__wrapper">

				<nav class="dft-nav__menu"
						data-uipath="dft-nav-menu"
						th:with="menuItemClass='dft-nav__item',
									activeClass=${menuItemClass} + ' ' + ${menuItemClass} + '--active'">

					<a sec:authorize-url="GET /new-applications" data-uipath="sidebar-nav.new-applications"
					   href="/new-applications"
					   th:class="${currentPage == 'new-applications'} ? ${activeClass} : ${menuItemClass}" th:text="#{sidebar.menuItem.newApplications}"/>

					<a sec:authorize-url="GET /order-a-badge" data-uipath="sidebar-nav.order-a-badge"
					   href="/order-a-badge?action=reset"
					   th:class="${currentPage == 'order-a-badge'} ? ${activeClass} : ${menuItemClass}" th:text="#{sidebar.menuItem.orderABadge}"/>

					<a sec:authorize-url="GET /manage-badges" data-uipath="sidebar-nav.manage-badges"
					   href="/manage-badges"
					   th:class="${currentPage == 'manage-badges'} ? ${activeClass} : ${menuItemClass}" th:text="#{sidebar.menuItem.manageBadges}"/>

					<a sec:authorize-url="GET /manage-users" data-uipath="sidebar-nav.manage-users"
						href="/manage-users"
						th:class="${currentPage == 'manage-users'} ? ${activeClass} : ${menuItemClass}" th:text="#{sidebar.menuItem.manageUsers}"/>

					<a sec:authorize-url="GET /manage-local-authorities" data-uipath="sidebar-nav.manage-local-authorities"
					   href="/manage-local-authorities"
					   th:class="${currentPage == 'manage-local-authorities'} ? ${activeClass} : ${menuItemClass}" th:text="#{sidebar.menuItem.manageLocalAuthorities}"/>

					<a sec:authorize-url="GET /manage-local-councils" data-uipath="sidebar-nav.manage-local-councils"
					   href="/manage-local-councils"
					   th:class="${currentPage == 'manage-local-councils'} ? ${activeClass} : ${menuItemClass}" th:text="#{sidebar.menuItem.manageLocalCouncils}"/>

				</nav>

			</div>

		</div><!--dft-nav-->

	</aside>
</body>
