<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{manageLocalCouncilsPage.title} + ' ' + #{common.title.suffix}"></title>
</head>
<body>

    <main layout:fragment="content">

        <section class="dft-content-container--full">

            <h1 class="govuk-heading-l" data-uipath="title">
                <span th:text="#{manageLocalCouncilsPage.title}"/>
                <span class="dft-badge dft-badge--heading" th:text="${councils.size()}" />
            </h1>

            <table class="govuk-table">
                <thead class="govuk-table__head" data-uipath="councils.table.head">
                    <tr class="govuk-table__row">
                        <th class="govuk-table__header" scope="col" th:text="#{manageLocalCouncilsPage.table.col.name}"></th>
                    </tr>
                </thead>

                <tbody class="govuk-table__body" data-uipath="table.body">
                    <tr class="govuk-table__row" th:each="council : ${councils}">
                        <td class="govuk-table__cell">
                            <a th:href="@{/manage-local-councils/local-council-details/{shortCode}(shortCode=${council.shortCode})}"
                               th:text="${council.description}" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
