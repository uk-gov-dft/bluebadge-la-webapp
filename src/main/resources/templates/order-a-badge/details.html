<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title>Personal Details - GOV.UK Manage Blue Badges</title>
</head>
<body>

<main layout:fragment="content">

    <section class="dft-content-container--full">

        <h1 class="govuk-heading-l" data-uipath="title">Personal details</h1>

        <div class="dft-width-three-quarters">
            <div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }"/>
        </div>

        <form th:action="@{/order-a-badge/details}" th:object="${formRequest}" method="post" novalidate>

            <div class="dft-width-one-half">
                <div th:replace="~{ fragments/form-elements :: govuk-input('Full name', 'name', null, 'text') }"/>

                <div th:class="${#fields.hasErrors('gender')} ? 'govuk-form-group govuk-form-group--error' : 'govuk-form-group'"
                     id="gender">
                    <fieldset class="govuk-fieldset">

                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                            <h3 class="govuk-heading-s">Gender</h3>
                        </legend>

                        <div class="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" th:field="*{gender}" id="female" name="gender"
                                       type="radio" value="FEMALE" data-aria-controls="female">
                                <label class="govuk-label govuk-radios__label" for="female">Female</label>
                            </div>

                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" th:field="*{gender}" id="male" name="gender"
                                       type="radio" value="MALE" data-aria-controls="male">
                                <label class="govuk-label govuk-radios__label" for="male">Male</label>
                            </div>

                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" th:field="*{gender}" id="unspecified" name="gender"
                                       type="radio" value="UNSPECIFIE" data-aria-controls="unspecified">
                                <label class="govuk-label govuk-radios__label" for="unspecified">Unspecified</label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div th:replace="~{ fragments/form-elements :: govuk-date('Date of birth', 'For example, 31 3 1980', 'dobDay', 'dobMonth', 'dobYear', 'dob') }"/>
                <div th:replace="~{ fragments/form-elements :: govuk-input('National insurance number (optional)', 'nino', null, 'text') }"/>
            </div>

            <hr class="dft-hr govuk-!-margin-bottom-6">

            <fieldset class="govuk-fieldset fieldset-with-inputs">
                <legend>
                    <h2 class="govuk-heading-m" data-uipath="addressTitle">Address</h2>
                </legend>
                <div class="dft-width-one-half">
                    <div th:replace="~{ fragments/form-elements :: govuk-input('Building and street', 'buildingAndStreet', null, 'text') }"/>
                    <div class="dft-u-label--visually-hidden"
                         th:insert="~{ fragments/form-elements :: govuk-input('Address line 2', 'optionalAddressField', null, 'text') }"/>
                    <div th:replace="~{ fragments/form-elements :: govuk-input('Town or city', 'townOrCity', null, 'text') }"/>
                </div>

                <div class="dft-width-one-quarter">
                    <div th:replace="~{ fragments/form-elements :: govuk-input('Postcode', 'postcode', null, 'text') }"/>
                </div>
            </fieldset>

            <hr class="dft-hr govuk-!-margin-bottom-6">

            <h2 class="govuk-heading-m" data-uipath="contactTitle">Contact details</h2>

            <div class="dft-width-one-half">
                <div th:replace="~{ fragments/form-elements :: govuk-input('Full name (optional)', 'contactDetailsName', 'This should be the name of the main point of contact', 'text') }"/>
                <div th:replace="~{ fragments/form-elements :: govuk-input('Contact number', 'contactDetailsContactNumber', null, 'text') }"/>
                <div th:replace="~{ fragments/form-elements :: govuk-input('Email address (optional)', 'contactDetailsEmailAddress', null, 'email') }"/>
            </div>

            <hr class="dft-hr govuk-!-margin-bottom-6">

            <h2 class="govuk-heading-m" data-uipath="eligibilityTitle">Eligibility</h2>

            <div th:class="${#fields.hasErrors('eligibility')} ? 'dft-width-one-half govuk-form-group govuk-form-group--error' : 'dft-width-one-half govuk-form-group'">

                <span class="govuk-error-message"
                      th:data-uipath="'eligibility.error'"
                      th:id="eligibility-hint"
                      th:if="${#fields.hasErrors('eligibility')}"
                      th:errors="*{eligibility}"></span>

                    <div class="govuk-form-group">
                        <label class="govuk-label" for="eligibility" data-uipath="eligibility.label">Select from list</label>
                        <select class="govuk-select" id="eligibility" th:field="*{eligibility}" data-uipath="eligibility">
                            <option value="">Select one</option>

                            <optgroup th:label="${group.key}" th:each="group: ${eligibilities}">
                                <!-- description? code fires error. is code sent? -->
                                <option th:value="${option.description}" th:each="option: ${group.value}" th:text="${option.description}" />
                            </optgroup>

                            <!-- <optgroup label="Automatic">
                                <option value="PIP" >PIP</option>
                                <option value="DLA" >DLA</option>
                                <option value="AFRFCS" >Armed Forces Compensation scheme</option>
                                <option value="WPMS" >War Pensioners' Mobility Supplement</option>
                                <option value="BLIND" >Registered blind</option>
                            </optgroup>
                            <optgroup label="Further assessment">
                                <option value="WALKD" >Walking ability</option>
                                <option value="ARMS" >Disability in both arms</option>
                                <option value="CHILDBULK" >Child under 3 with bulky medical equipment</option>
                                <option value="CHILDVEHIC" >Child under 3 who needs to be near a vehicle</option>
                                <option value="TERMILL" >Terminal illness</option>
                                <option value="ORG" >Organisation</option>
                            </optgroup> -->

                            <!--<option th:each="eligibility : ${eligibilities}" th:value="${eligibility.value}" th:text="${eligibility.label}"></option>-->
                        </select>
                    </div>
                </div>
            </div>

            <input value="Continue" type="submit" data-uipath="continue" class="govuk-button">
        </form>

    </section>
</main>

</body>
</html>
