<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/master.html}">

<head>
	<title th:text="#{orderbadge.index.html.title} + ' ' + #{common.title.suffix}"></title>
</head>

<body>

	<main layout:fragment="content">

		<div class="dft-grid-row">
			<div class="dft-grid-col dft-grid-col--two-thirds">

				<h1 class="govuk-heading-l" data-uipath="title">
					<span class="govuk-caption-m" th:text="#{common.text.step} + ' 1'"></span>
					<span th:remove="tag" th:text="#{orderbadge.index.title.h1}"></span>
				</h1>
				<div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }" />
			</div>
		</div>

		<div class="dft-grid-row">
			<div class="dft-grid-col">
				<form th:action="@{/order-a-badge}" th:object="${formRequest}" method="post" novalidate>
					<input type="hidden" th:field="*{flowId}"/>

					<div th:replace="~{ fragments/govuk-radios :: govuk-radios-stacked(#{orderbadge.index.h2.applicantType}, 'applicantType', null, ${applicantTypeOptions}) }"/>
					<input th:value="#{common.button.continue}" type="submit" data-uipath="continue" class="govuk-button">

				</form>
			</div>
		</div>
	</main>

</body>

</html>
