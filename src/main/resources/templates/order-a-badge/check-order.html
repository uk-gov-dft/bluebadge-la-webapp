<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{orderbadge.checkorder.html.title} + ' ' + #{common.title.suffix}"></title>
</head>

<body>

<div layout:fragment="headline">
    <div class="dft-headline-wrapper">
        <a th:href="@{/order-a-badge/processing}" aria-label="go back" data-uipath="back-link" class="govuk-back-link" th:text="#{common.button.back}"/>
    </div>
</div>

<main layout:fragment="content">

    <section class="dft-content-container--full" th:with="noValue=#{value.not.provided}">

        <h1 class="govuk-heading-l" data-uipath="title" th:text="#{orderbadge.checkorder.title}"></h1>

        <article class="dft-check-answers">

            <div class="dft-check-answers__heading">
                <h2 class="govuk-heading-m dft-check-answers__title" data-uipath="personalDetails.title" th:text="#{orderbadge.checkorder.personalDetails.title}"></h2>
                <a class="dft-check-answers__cta" aria-label="change personal details"
                   data-uipath="personalDetails.change" th:href="@{/order-a-badge/details}" th:text="#{common.button.change}"/>
            </div>

            <dl class="dft-data-list" data-uipath="personalDetails.answers">
                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.fullName}"/>
                    <dd class="dft-data-list__dd" th:text="${data.fullName}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.gender}"/>
                    <dd class="dft-data-list__dd" th:text="${data.gender}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.dob}"/>
                    <dd class="dft-data-list__dd" th:text="${data.dob}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.nino}"/>
                    <dd class="dft-data-list__dd" th:with="ref=${data.nino}" th:text="${ref} ? ${ref} : ${noValue}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.address}"/>
                    <dd class="dft-data-list__dd" th:text="${data.address}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.contactFullName}"/>
                    <dd class="dft-data-list__dd" th:with="ref=${data.contactFullName}" th:text="${ref} ? ${ref} : ${noValue}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.contactNumber}"/>
                    <dd class="dft-data-list__dd" th:text="${data.contactNumber}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.secondaryContactNumber}"/>
                    <dd class="dft-data-list__dd"  th:with="ref=${data.secondaryContactNumber}" th:text="${ref} ? ${ref} : ${noValue}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.emailAddress}"/>
                    <dd class="dft-data-list__dd" th:with="ref=${data.emailAddress}"
                        th:text="${ref} ? ${ref} : ${noValue}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.eligibility}"/>
                    <dd class="dft-data-list__dd" th:text="${data.eligibility}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.photo}"></dt>
                    <dd class="dft-data-list__dd">
                        <img th:if="${data.photo}" th:src="${data.photo}" th:alt="'Photo of ' + ${data.fullName}" />
                        <span th:unless="${data.photo}" th:text="${noValue}"></span>
                    </dd>
                </div>
            </dl>
        </article>

        <article class="dft-check-answers">
            <div class="dft-check-answers__heading">
                <h2 class="govuk-heading-m dft-check-answers__title" data-uipath="processing.title" th:text="#{orderbadge.checkorder.processing.title}"></h2>
                <a class="dft-check-answers__cta" aria-label="change processing details" data-uipath="processing.change"
                   th:href="@{/order-a-badge/processing}" th:text="#{common.button.change}"/>
            </div>

            <dl class="dft-data-list" data-uipath="processing.answers">
                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.localAuthorityReference}"/>
                    <dd class="dft-data-list__dd" th:with="ref=${data.localAuthorityReference}"
                        th:text="${ref} ? ${ref} : ${noValue}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.badgeStartDate}"/>
                    <dd class="dft-data-list__dd" th:text="${data.badgeStartDate}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.badgeExpiryDate}"/>
                    <dd class="dft-data-list__dd" th:text="${data.badgeExpiryDate}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.applicationDate}"/>
                    <dd class="dft-data-list__dd" th:text="${data.applicationDate}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.applicationChannel}"/>
                    <dd class="dft-data-list__dd" th:text="${data.applicationChannel}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.deliverTo}"/>
                    <dd class="dft-data-list__dd" th:text="${data.deliverTo}"/>
                </div>

                <div class="dft-data-list__item">
                    <dt class="dft-data-list__dt" th:text="#{orderbadge.checkorder.label.deliveryOptions}"/>
                    <dd class="dft-data-list__dd" th:text="${data.deliveryOptions}"/>
                </div>
            </dl>
        </article>

        <form th:action="@{/order-a-badge/check-order}" method="post" novalidate>
            <input th:value="#{orderbadge.checkorder.button.orderBadge}" type="submit" data-uipath="orderBadge.button" class="govuk-button">
        </form>

    </section>
</main>

</body>

</html>
