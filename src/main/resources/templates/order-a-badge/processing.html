<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title>Processing - GOV.UK Manage Blue Badges</title>
</head>

<body>

<div layout:fragment="headline">
	<div class="dft-headline-wrapper">
    	<a href="/order-a-badge/details" aria-label="go back" data-uipath="back-link" class="govuk-back-link">Back</a>
	</div>
</div>

<main layout:fragment="content">

    <div class="dft-grid-row">
        <div class="dft-grid-col dft-grid-col--two-thirds">

            <div class="dft-group-heading">
                <!--<p class="dft-sub-heading" data-uipath="step">Step 3</p>-->
                <h1 class="govuk-heading-l" data-uipath="title">Processing</h1>
            </div>

            <div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }" />

            <form th:action="@{/order-a-badge/processing}" th:object="${formRequest}" method="post" novalidate>

					<h2 class="govuk-heading-m">Application details</h2>

					<div class="dft-width-one-half">
						<div th:replace="~{ fragments/form-elements :: govuk-date('Application date', 'For example, 31 3 1980', 'applicationDateDay', 'applicationDateMonth', 'applicationDateYear', 'applicationDate') }"/>

						<div class="govuk-form-group" id="applicationChannel">
							<fieldset class="govuk-fieldset">

								<legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
									<h3 class="govuk-heading-s">Application channel</h3>
								</legend>

								<div class="govuk-radios">
									<div class="govuk-radios__item">
										<input class="govuk-radios__input" th:field="*{applicationChannel}" id="online" name="applicationChannel" type="radio" value="online" data-aria-controls="online">
										<label class="govuk-label govuk-radios__label" for="online">Online</label>
									</div>

									<div class="govuk-radios__item">
										<input class="govuk-radios__input" th:field="*{applicationChannel}" id="paper" name="applicationChannel" type="radio" value="paper" data-aria-controls="paper">
										<label class="govuk-label govuk-radios__label" for="paper">Paper</label>
									</div>

									<div class="govuk-radios__item">
										<input class="govuk-radios__input" th:field="*{applicationChannel}" id="phone" name="applicationChannel" type="radio" value="phone" data-aria-controls="phone">
										<label class="govuk-label govuk-radios__label" for="phone">Phone</label>
									</div>

									<div class="govuk-radios__item">
										<input class="govuk-radios__input" th:field="*{applicationChannel}" id="inPerson" name="applicationChannel" type="radio" value="inPerson" data-aria-controls="inPerson">
										<label class="govuk-label govuk-radios__label" for="inPerson">In person</label>
									</div>
								</div>
							</fieldset>
						</div>
					</div>

					<hr class="dft-hr dft-hr--small">
					<h2 class="govuk-heading-m" data-uipath="badgeDetailsTitle">Badge details</h2>

					<div class="dft-width-one-half">
						<div th:replace="~{ fragments/form-elements :: govuk-input('Local authority reference number (optional)', 'localAuthorityReferenceNumber', null, 'text') }"/>
						<div th:replace="~{ fragments/form-elements :: govuk-date('Badge start date', null, 'badgeStartDateDay', 'badgeStartDateMonth', 'badgeStartDateYear', 'badgeStartDate') }"/>
						<div th:replace="~{ fragments/form-elements :: govuk-date('Badge expiry date', null, 'badgeExpiryDateDay', 'badgeExpiryDateMonth', 'badgeExpiryDateYear', 'badgeExpiryDateValid') }"/>
					</div>

					<hr class="dft-hr dft-hr--small">
					<h2 class="govuk-heading-m" data-uipath="deliveryInfoTitle">Delivery information</h2>

					<div class="dft-width-one-half">

						<!--<div th:replace="~{ fragments/radios :: govuk-radios('Something', 'deliverTo', deliverToOptions) }"/>-->

						<div class="govuk-form-group" id="deliverTo">
							<fieldset class="govuk-fieldset">

								<legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
									<h3 class="govuk-heading-s">Deliver to</h3>
								</legend>

								<div class="govuk-radios">
									<div class="govuk-radios__item">
										<input class="govuk-radios__input" th:field="*{deliverTo}" id="badgeHolder" name="deliverTo" type="radio" value="badgeHolder" data-aria-controls="badgeHolder">
										<label class="govuk-label govuk-radios__label" for="badgeHolder">Badge holder</label>
									</div>

									<div class="govuk-radios__item">
										<input class="govuk-radios__input" th:field="*{deliverTo}" id="council" name="deliverTo" type="radio" value="council" data-aria-controls="council">
										<label class="govuk-label govuk-radios__label" for="council">Council</label>
									</div>
								</div>
							</fieldset>
						</div>

						<div class="govuk-form-group" id="deliveryOptions">
							<fieldset class="govuk-fieldset">

								<legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
									<h3 class="govuk-heading-s">Delivery options</h3>
								</legend>

								<div class="govuk-radios">
									<div class="govuk-radios__item">
										<input class="govuk-radios__input" th:field="*{deliveryOptions}" id="standard" name="deliveryOptions" type="radio" value="standard" data-aria-controls="standard">
										<label class="govuk-label govuk-radios__label" for="standard">Standard delivery</label>
									</div>

									<div class="govuk-radios__item">
										<input class="govuk-radios__input" th:field="*{deliveryOptions}" id="fast" name="deliveryOptions" type="radio" value="fast" data-aria-controls="fast">
										<label class="govuk-label govuk-radios__label" for="fast">Fast track (more expensive)</label>
									</div>
								</div>
							</fieldset>
						</div>

					</div>

					<input value="Continue" type="submit" data-uipath="continue" class="govuk-button">

			  </form>
        </div>
    </div>
</main>

</body>
</html>
