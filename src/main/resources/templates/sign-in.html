<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/blank.html}">
<head>
    <title>Sign in - GOV.UK Manage Blue Badges</title>
</head>
<body>

    <main layout:fragment="content">

        <div class="dft-login-box">

            <h1 class="govuk-heading-l" data-uipath="title">Sign in</h1>

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    <div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }" />
                </div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    <div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }" />
                </div>
            </div>

            <form th:action="@{/sign-in}" th:object="${formRequest}" method="post" novalidate>

                <div th:replace="~{ fragments/form-elements :: govuk-input('Email address', 'emailAddress', null, 'username') }"/>

                <div th:replace="~{ fragments/form-elements :: govuk-input('Password', ' ***REMOVED***/>

                <input data-uipath="button" value="Sign in" type="submit" class="govuk-button">

            </form>

        </div>
    </main>

</body>
</html>
