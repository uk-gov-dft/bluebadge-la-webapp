<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Blue Badges</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="main.css" th:href="@{/css/main.css}">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
</head>
<body>

<header class="dft-topbar">
    <div class="dft-topbar__wrapper">
        <a class="dft-topbar__logo" data-uipath="topbar.logo" href="/">Manage Blue Badges</a>
    </div>
</header>

<div class="govuk-o-width-container">

    <main class="govuk-o-main-wrapper">
        <div class="dft-login-wrapper">

            <h1 class="govuk-heading-l" data-uipath="document.title">Sign in</h1>

            <div th:insert="~{fragments/errors :: general-form-error(${accessDenied}, #{error.form.global.accessDenied.title}, #{error.form.global.accessDenied.description})}"/>

            <div th:insert="~{fragments/errors :: general-form-error(${expiredSession}, #{error.form.global.expiredSession.title}, #{error.form.global.expiredSession.description})}"/>

            <div th:insert="~{fragments/errors :: form-field-errors(${#fields})}"/>

            <form th:action="@{/sign-in}" th:object="${formRequest}" method="post" novalidate>

                <div th:insert="~{fragments/errors ::  form-field-input(${#fields}, 'email', 'Email address', 'email')}"/>
                <div th:insert="~{fragments/errors ::  form-field-input(${#fields}, ' ***REMOVED***/>

                <input data-uipath="button" value="Sign in" type="submit" class="govuk-c-button">

            </form>
        </div>
    </main>
</div>
</body>
</html>
