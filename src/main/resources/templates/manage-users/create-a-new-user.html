<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title>Create a new user - GOV.UK Manage Blue Badges</title>
</head>
<body>

<main layout:fragment="content">

    <h1 class="govuk-heading-l" data-uipath="title">Create a new user</h1>

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }" />

            <div class="govuk-grid">
                <div class="govuk-grid-column-two-thirds">

                    <form  th:action="@{/manage-users/create-a-new-user}" th:object="${formRequest}" method="post" novalidate>

                        <div th:replace="~{ fragments/form-elements :: govuk-input('Full Name', 'fullName', null, 'text') }"/>

                        <div th:replace="~{ fragments/form-elements :: govuk-input('Email address', 'email', null, 'email') }"/>

                        <input value="Create user" type="submit" class="govuk-button">
                    </form>
                </div>
            </div>


        </div><!-- govuk-o-grid -->
    </div><!-- govuk-o-grid__item -->
</main>

</body>
</html>
