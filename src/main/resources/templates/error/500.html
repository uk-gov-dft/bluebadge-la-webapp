<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{error500Page.title} + ' ' + #{common.title.suffix}"></title>
</head>
<body>

<main layout:fragment="content">

    <h1 class="govuk-heading-l" th:text="#{error500Page.title}"></h1>

    <p class="govuk-body" th:text="#{error500Page.p1}"></p>

    <p class="govuk-body" th:text="#{error500Page.p2}"></p>

    <div th:if="${#arrays.contains(@environment.getActiveProfiles(), 'dev')} AND ${errorMessage}">
        <hr class="dft-hr"/>
        <h2 class="govuk-heading-m">
            <span class="govuk-caption-m">Development Mode</span>
            <span th:remove="tag" th:text="'Message: ' + ${errorMessage}"></span>
        </h2>
        <p class="govuk-body" th:text="'Exception Message: ' + ${exceptionMessage}"></p>
    </div>

</main>

</body>
</html>
