def getTheVersion() {
    def workingDir = new File("${project.projectDir}")
    def version = 'git describe --abbrev=0'.execute(null, workingDir)
    version.waitFor()
    def versionSuffix = "UnknownA"
    def result = 'git rev-parse --abbrev-ref HEAD'.execute(null, workingDir)
    result.waitFor()
    if (result.exitValue() == 0) {
        def gitBranch = result.text.trim().replaceAll('/','_')
        if (gitBranch == 'master') {
            versionSuffix = ''
        } else if (gitBranch == 'develop') {
            versionSuffix = '-SNAPSHOT'
        } else {
            versionSuffix = '-' + gitBranch
        }

    }
    return "${version.text.trim()}${versionSuffix}"
}

def findUText() {
    println("Looking for th:utext")
    def hasError = false;

    for (File file : sourceSets.main.resources) {
        if (file.getName().endsWith(".html")) {
            file.eachLine { line ->
                if (line.toLowerCase().contains("th:utext")) {
                    println file.getAbsolutePath() + " - " + line
                    hasError = true
                }
            }
        }

    }
    return hasError
}

task outputComputedVersion {
    def computedVersion = new File('VERSION-computed')
    computedVersion.delete()
    computedVersion.write(getTheVersion())
    println(getTheVersion())
}


group = 'uk.gov.dft.bluebadge.webapp.la'
version = getTheVersion()
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://artifactory.does.not.exist/artifactory/gradle-dev-local'
    }
}

publishing {
    publications {
        project_webapp(MavenPublication) {
            from components.java
            artifactId "la-webapp"
        }
    }
}

artifactory {
    contextUrl = "https://artifactory.does.not.exist/artifactory"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'gradle-dev-local'
            maven = true
        }

        publishArtifacts=true
        publishPom=true
        defaults {
            publications('project_webapp')
            publishArtifacts=true
            publishPom=true
        }
    }

    resolve {
        repository {
            repoKey = 'gradle-release'
            maven = true

        }
    }

}

archivesBaseName = "la-webapp"

configurations.all {
    resolutionStrategy {
        // don't cache changing modules at all
        cacheChangingModulesFor 0, 'seconds'
    }
    exclude group: 'commons-logging', module: 'commons-logging'
}

