buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'com.github.sherter.google-java-format' version '0.6'
    id "org.sonarqube" version "2.6.2"
    id "com.moowork.node" version "1.2.0"
//    id "com.moowork.grunt" version "1.2.0"
    id "com.moowork.gulp" version "1.2.0"
    id "com.jfrog.artifactory" version "4.5.4"
    id 'net.saliman.cobertura' version '2.5.4'
}


apply plugin: 'java'
//apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
//apply plugin: 'findbugs'



group = 'uk.gov.dft.bluebadge.webapp.la'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
tasks.withType(Pmd) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-aop')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.thymeleaf.extras:thymeleaf-extras-springsecurity4')
    compile('org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.0.1.RELEASE')

    compile('org.webjars:jquery:3.2.1')
    //compile('org.webjars:bootstrap:3.3.7')

    compile('uk.gov.dft.bluebadge:usermanagement-service-client:0.0.2-SNAPSHOT')

    compile('io.springfox:springfox-swagger2:2.7.0')
    compile('io.springfox:springfox-swagger-ui:2.7.0')

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile('org.apache.commons:commons-lang3:3.7')

    compile('nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.3.0')

    compileOnly ('org.projectlombok:lombok:1.16.22')

    //hot swapping, disable cache for template, enable live reload
    runtime('org.springframework.boot:spring-boot-devtools')

    testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')
    testCompile("org.assertj:assertj-core:3.9.1")
}


checkstyle {
    toolVersion "8.9"
}

cobertura {
    coverageExcludes = ['.*uk.gov.dft.bluebadge.webapp.la.controller.request.*', '.*uk.gov.dft.bluebadge.webapp.la.controller.viewmodel.*', '.*uk.gov.dft.bluebadge.webapp.la.service.model.*','.*uk.gov.dft.bluebadge.webapp.la.exception.*']
}

bootRun {
    sourceResources sourceSets.main
}

// build.dependsOn gulp_css

compileJava.dependsOn 'googleJavaFormat'
//verifyGoogleJavaFormat.dependsOn 'googleJavaFormat'
