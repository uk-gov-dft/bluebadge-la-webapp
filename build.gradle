}

springBoot {
    buildInfo()
}

task checkUiResources {
    if (findUText()) throw new GradleException("Failed due to illegal utext found in html")
}

build.dependsOn gulp_default
build.finalizedBy(outputComputedVersion)

compileJava.dependsOn 'googleJavaFormat', 'checkUiResources'

