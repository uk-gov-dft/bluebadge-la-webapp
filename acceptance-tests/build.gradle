buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.12")
    }

}

defaultTasks 'clean','test','aggregate'

repositories {
    mavenLocal()
    jcenter()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
apply from: "$rootDir/gradle/libraries.gradle"

dependencies {
    compile libs.slf4jApi,
            libs.logback

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.9.1'
    compile("net.serenity-bdd:serenity-gradle-plugin:1.9.12")

    testCompile libs.test.serenity.core,
            libs.test.serenity.screenplay,
            libs.test.serenity.screenplayWebdriver,
            libs.test.serenity.cucumber,
            libs.test.junit,
            libs.test.assertj


}

test {
    testLogging.showStandardStreams = true

}

gradle.startParameter.continueOnFailure = true

test.finalizedBy(aggregate)

